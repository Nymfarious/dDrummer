name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --prefix apps/dashboard || npm install --prefix apps/dashboard
      - run: npm run build --prefix apps/dashboard
        env:
          GITHUB_SHA: ${{ github.sha }}
          DEPLOYED_AT: ${{ github.event.head_commit.timestamp || github.run_started_at }}
